<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>My custom Bulma website</title>
        <link rel="stylesheet" href="css/bulma-custom.css" />
    </head>
    <body>
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <p class="level-item">
                        <a>Home</a>
                    </p>
                    <p class="level-item">
                        <a>Menu</a>
                    </p>
                </div>
                <h1 class="level-item">Countly</h1>
                <div class="level-right">
                    <p class="level-item">
                        <a>Demo</a>
                    </p>
                    <p class="level-item">
                        <a>Contact</a>
                    </p>
                </div>
            </div>

            <div class="columns">
                <div class="column" style="background-color:yellowgreen;">First column</div>
                <div class="column" style="background-color:aqua">Second column</div>
                <div class="column" style="background-color:blueviolet;">Third column</div>
                <div class="column" style="background-color:crimson;">Fourth column</div>
            </div>
        </div>
    </body>
</html>
